<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-info">
    <h1>Welcome to Ultimate Tic-Tac-Toe</h1>
    <div>
      <label for="playerX">Player X Name: </label>
      <input type="text" id="playerX" required>
    </div>
    <div>
      <label for="playerO">Player O Name: </label>
      <input type="text" id="playerO" required>
    </div>
    <button id="startGame">Start Game</button>
  </div>

  <script>
    document.getElementById('startGame').addEventListener('click', function() {
      const playerX = document.getElementById('playerX').value;
      const playerO = document.getElementById('playerO').value;
      if (playerX && playerO) {
        localStorage.setItem('playerX', playerX);
        localStorage.setItem('playerO', playerO);
        window.location.href = 'game.html';
      } else {
        alert("Please enter names for both players!");
      }
    });
  </script>
</body>
</html>
